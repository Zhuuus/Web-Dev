<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <div class="block-1">
            <div class="facebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            </div>
            <p1>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p1>

        </div>
        <nav>
            <div class="block-2">
                <input name="Email" placeholder="Email">
                <input name="Password" placeholder="Password">
                <button class="login">login</button>
                <a href="#" class="forget">forget password?</a>
                <hr>
                <button class="reg">register</button>
            </div>
            <div class="text"><a href="/pages/create/?ref_type=registration_form" class="_8esh">Создать Страницу</a> знаменитости, музыкальной группы или компании.</div>
        </nav>
    </main>

    
    <footer>
        
            <div id="pageFooter" data-referrer="page_footer" data-testid="page_footer">
                <ul class="language-selector-list">
                    <li>Русский</li>
                    <li><a class="language-link" dir="ltr" href="https://www.facebook.com/"  title="English (US)">English (US)</a></li>
                    <li><a class="language-link" dir="ltr" href="https://tr-tr.facebook.com/"  title="Turkish">Türkçe</a></li>
                    <li><a class="language-link" dir="ltr" href="https://id-id.facebook.com/"  title="Indonesian">Bahasa Indonesia</a></li>
                    <li><a class="language-link" dir="ltr" href="https://zh-cn.facebook.com/"  title="Simplified Chinese (China)">中文(简体)</a></li>
               
                    <li><a role="button" class="more-languages" rel="dialog" ajaxify="/settings/language/language/?uri=https%3A%2F%2Fpt-br.facebook.com%2F&amp;source=www_list_selector_more" href="#" title="Ещё языки"><i class="icon-more-languages"></i></a></li>
                </ul>
                <div id="contentCurve"></div>
                <div id="pageFooterChildren" role="contentinfo" aria-label="Ссылки Facebook">
                    <ul class="footer-link-list">
    
                    </ul>
                </div>
                <div class="copyright-info">
                    <div><span> Meta © 2024</span></div>
                </div>
            </div>
        
        
    </footer>
</body>
</html>
